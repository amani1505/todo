<section class="w-full h-full flex items-center justify-center">
    <div class="bg-white w-1/2 px-7 py-5 rounded drop-shadow-lg">
      <div class="mb-3 ">
       <h1 class="font-bold text-center text-[2rem] font-serif"> Sign Up</h1>
      </div>
      <div class="mb-3">
        <p class="text-sm font-light">Already have an Account? <a [routerLink]="['/sign-in']" routerLinkActive="router-link-active" class="text-sky-500 underline">signin </a>     </p>
      </div>
      <div class="mb-3">
        <input type="email" placeholder="Full name" [(ngModel)]="name" class="border-2 border-sky-500 rounded  p-3 w-full focus:outline-none"/>
      </div>
      <div class="mb-3">
        <input type="email" placeholder="Email" [(ngModel)]="email" class="border-2 border-sky-500 rounded  p-3 w-full focus:outline-none"/>
      </div>
    <div class="mb-3">
      <input type="password" placeholder="Password" [(ngModel)]="password" class="border-2 border-sky-500  rounded p-3 w-full focus:outline-none"/>
    </div>
    <div>
    
      <button (click)="signup(email, password,name)" class="bg-green-400 hover:bg-green-500  rounded text-white p-2 w-full">
        Sign up
      </button>
    </div>
    </div>
    </section>
