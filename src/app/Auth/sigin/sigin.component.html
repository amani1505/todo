
<section class="w-full h-full flex items-center justify-center">
<div class="bg-white w-1/2 px-7 py-5 rounded drop-shadow-lg">
  <div class="mb-3 ">
   <h1 class="font-bold text-center text-[2rem] font-serif"> Sign in</h1>
  </div>
  <div class="mb-3">
    <p class="text-sm font-light">I don't have an Account? <a [routerLink]="['/sign-up']" routerLinkActive="router-link-active" class="text-sky-500 underline">signup</a>     </p>
  </div>
  <div class="mb-3">
    <input type="email" placeholder="Email" [(ngModel)]="email" class="border-2 border-sky-500 rounded  p-3 w-full focus:outline-none"/>
  </div>
<div class="mb-3">
  <input type="password" placeholder="Password" [(ngModel)]="password" class="border-2 border-sky-500  rounded p-3 w-full focus:outline-none"/>
</div>
<div>
  <div class="mb-3">
    <p class="text-sm font-light"> <a [routerLink]="['/sign-up']" routerLinkActive="router-link-active" class="text-sky-500 underline capitalize"><em>forget password ?</em></a>     </p>
  </div>
  <button (click)="login(email, password)" class="bg-green-400 hover:bg-green-500  rounded text-white p-2 w-full">
    Login
  </button>
</div>
</div>
</section>
