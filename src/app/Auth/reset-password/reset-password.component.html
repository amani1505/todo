<section class="w-full h-full flex items-center justify-center">
    <div class="bg-white w-1/2 px-7 py-5 rounded drop-shadow-lg">
      <div class="mb-3 ">
       <h1 class="font-bold text-center text-[2rem] font-serif"> Reset Password</h1>
      </div>
    
      <div class="mb-3">
        <input type="password" placeholder="Password" [(ngModel)]="password" class="border-2 border-sky-500 rounded  p-3 w-full focus:outline-none"/>
      </div>
    <div class="mb-3">
      <input type="password" placeholder="Repeat Password" [(ngModel)]="passwordAgain" class="border-2 border-sky-500  rounded p-3 w-full focus:outline-none"/>
    </div>
    <div>
    
      <button (click)="reset(password, passwordAgain)" class="bg-green-400 hover:bg-green-500  rounded text-white p-2 w-full">
        Reset Password
      </button>
    </div>
    </div>
    </section>
